<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="migratorybird" content="width=device-width, initial-scale=1.0">
    <title>Migratory Bird</title>
    <p></p>
    <title>Full Background + Custom Mouse</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <style type="text/css">
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://editor.p5js.org/Surili/sketches/B4QOZAo3J"></script>

<body>
    <section class="project_section">
    <img src="images/title1.png" alt="center" class="project_image"></img>
    </section>

    <div id="canvas-container"></div>

    <section class="project_all">
      <section class="project_play">
            <h3 class="project_sub-heading"><strong>Play with Migratory Bird</strong></h3>
            <button id="poke-me" class="part2btn">poke me!</button>
        <p></p>
		  <img src="images/magic.png" id="flying-birds" class="Birdcycle" width="250"></img>
        </section>

        <label for="birds">Whar is your Favorite Migratory Bird:</label>
        <select name="birds" id="bird-input" >
          <option value="greater-flamingo">Greater Flamingo</option>
          <option value="blacktail-godwit">Blacktail Godwit</option>
          <option value="northern-shoveler">Northern Shoveler</option>
          <option value="little-stint">Little Stint</option>
          <option value="black-headed-gull">Black Headed Gull</option>
        </select>

            <div class="bird_info">
                <h3 class="bird_name" id="b-name"></h3>
                <p></p>
                <img class="bird_image" id="b-img"></img>
            </div>
        </section>
     

    <script src="sketch.js"></script>
    <script src="birdtry.json"></script>
    <script src="app.js"></script>
